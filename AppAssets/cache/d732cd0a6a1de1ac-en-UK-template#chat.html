<ion-view hide-back-button="false" title="Chat">
  <ion-content padding="true">
    <h1>{{ hi }}</h1>

    <form class="list" ng-submit="send()">
      <label class="item item-input">
        <input type="text" ng-model="input.message" />
      </label>

      <button type="submit" class="button button-full button-positive">
        Send
      </button>

      <ul>
        <li ng-repeat="chat in data.chats"> {{ chat.message }} </li>
      </ul>

    </form>

  </ion-content>
</ion-view>
